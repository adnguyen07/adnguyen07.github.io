    <h1>Treasure Hunt</h1>
    <img src="https://img.freepik.com/premium-photo/massive-pirate-ship-large-splashes-large-transparent_777271-4204.jpg?w=2000" height="300px">
    <h2>Rules</h2>
<div>
    <ul>
        <li>Click the boxes to reveal the map.</li>
        <li>If you click on the bomb, you lose.</li>
        <li>If you click on the treasure, you win.</li>
    </ul>
    <table border="1">
        <tr>
            <td id="0" onclick="changeToEmoji(0)">?</td>
            <td id="1" onclick="changeToEmoji(1)">?</td>
            <td id="2" onclick="changeToEmoji(2)">?</td>
        </tr>
        <tr>
            <td id="3" onclick="changeToEmoji(3)">?</td>
            <td id="4" onclick="changeToEmoji(4)">?</td>
            <td id="5" onclick="changeToEmoji(5)">?</td>
        </tr>
        <tr>
            <td id="6" onclick="changeToEmoji(6)">?</td>
            <td id="7" onclick="changeToEmoji(7)">?</td>
            <td id="8" onclick="changeToEmoji(8)">?</td>
        </tr>
    </table>
    <button type="button" onclick="location.reload()">Restart Game</button>
</div>
